components:
  schemas:
    Address:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: string
          format: uuid
          readOnly: true
        street_address:
          type: string
          nullable: true
          maxLength: 255
        city:
          type: string
          maxLength: 70
        state:
          type: string
          maxLength: 70
        country:
          type: string
          maxLength: 70
        zip_code:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        is_default:
          type: boolean
        user:
          type: string
          format: uri
      required:
      - city
      - id
      - state
      - url
      - user
    Group:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 150
      required:
      - id
      - name
    IsVendorEnum:
      enum:
      - false
      - true
      type: boolean
      description: |-
        * `False` - Customer
        * `True` - Vendor
    Login:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - password
    PasswordChange:
      type: object
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
      required:
      - new_password1
      - new_password2
    PasswordReset:
      type: object
      description: Serializer for requesting a password reset e-mail.
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      description: Serializer for confirming a password reset attempt.
      properties:
        new_password1:
          type: string
          maxLength: 128
        new_password2:
          type: string
          maxLength: 128
        uid:
          type: string
        token:
          type: string
      required:
      - new_password1
      - new_password2
      - token
      - uid
    PatchedAddress:
      type: object
      properties:
        url:
          type: string
          format: uri
          readOnly: true
        id:
          type: string
          format: uuid
          readOnly: true
        street_address:
          type: string
          nullable: true
          maxLength: 255
        city:
          type: string
          maxLength: 70
        state:
          type: string
          maxLength: 70
        country:
          type: string
          maxLength: 70
        zip_code:
